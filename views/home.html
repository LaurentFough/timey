<input class="new-city-input" tabindex="-1" type="text" size="50" placeholder="Type to add timezone..." autocomplete="on">

<ul class="places" ng-cloak ng-show="places.length" >
    <li ng-repeat="place in places | orderBy:placesSorter track by $index" ng-class="getActivityInfoClass(place)" style='background: {{getGradient(place)}};'>

        <div class="time" ng-dblclick="onTimeDoubleClick($event)" >
            <input type="number" size="1" class="hour" value-func="getPlaceLocalTimeHour(place)" input-event="onInputChange($event)" />
            <input type="number" size="1" tabindex="-1" class="minute" value="{{ getPlaceLocalTime(place).format('mm') }}" readonly />
            <input type="text" size="1" tabindex="-1" class="am-pm" value="{{ getPlaceLocalTime(place).format('A') }}" readonly ng-if="settings.is12Hour" />
        </div>

        <div class="body">
            <span class="name">{{place.name}}</span>
            <span class="activity">{{getActivityInfoText(place)}}</span>
        </div>

        <button tabindex="-1" class="remove" ng-click="removeItem(place.referenceId)"></button>

    </li>
</ul>

<div class="welcome" ng-hide="places.length" ng-cloak>
    <div class="inner">
    
        <div class="clock-container">
            <svg class="clock" viewBox="0 0 106 106">
                <circle cx="53" cy="53" class="clock" r="50"/>
                <circle class="edge" cx="53" cy="53" r="45.7"/>

                <g class="hands">
                    <line class="hour" />
                    <line class="minute" />
                    <line class="second" />
                </g>

                <g class="ticks">
                    <g>
                        <rect fill="#414042" height="1.6" width="5.9" x="11.6" y="52.2"/>
                        <rect fill="#414042" height="1.6" width="5.9" x="88.5" y="52.2"/>
                    </g>
                    <g>
                        <rect fill="#414042" height="5.9" width="1.6" x="52.2" y="88.5"/>
                        <rect fill="#414042" height="5.9" width="1.6" x="52.2" y="11.6"/>
                    </g>
                    <g>
                        <rect fill="#414042" height="5.9" transform="matrix(0.7071 0.7071 -0.7071 0.7071 64.2584 5.227)" width="1.6" x="25" y="77.2"/>
                        <rect fill="#414042" height="5.9" transform="matrix(0.7071 0.7071 -0.7071 0.7071 41.7416 -49.1336)" width="1.6" x="79.4" y="22.9"/>
                    </g>
                    <g>
                        <rect fill="#414042" height="1.6" transform="matrix(0.7071 0.7071 -0.7071 0.7071 80.1803 -33.2118)" width="5.9" x="77.2" y="79.4"/>
                        <rect fill="#414042" height="1.6" transform="matrix(0.7071 0.7071 -0.7071 0.7071 25.8197 -10.6949)" width="5.9" x="22.9" y="25"/>
                    </g>
                </g>

                <g class="center">
                    <circle cx="53" cy="53" fill="#414042" r="3.1"/>
                    <circle cx="53" cy="53" fill="#F1F2F2" r="2.4"/>
                    <circle cx="53" cy="53" fill="#CF2257" r="1.8"/>
                </g>
            </svg>
        </div>

        <h1>Add timezones to get started</h1>
        <h2>Scheduling a meeting? Just send them a link to Timey, and you'll fine.</h2>
        
    </div>
</div>

<div class="map"></div>
